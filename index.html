<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Enhancements -->
    <title>SimplizerPro</title>
    <meta
      name="description"
      content="SimplizerPro helps streamline workflows and deliver modern, responsive digital solutions."
    />
    <meta
      name="keywords"
      content="SimplizerPro, freelance developer, React, MERN stack, TypeScript, Node.js, MongoDB, web development, business tools, invoicing systems, inventory management, automation, SaaS solutions, modern UI design"
    />

    <meta name="author" content="Mikhayiyl | SimplizerPro" />

    <!-- Open Graph (Social Media Preview) -->
    <meta property="og:type" content="website" />

      property="og:title"
      content="SimplizerPro – Freelance Portfolio & Business Solutions"
    />
    <meta
      property="og:description"
      content="Explore Mikhayiyl’s projects and business-ready web solutions under SimplizerPro."

    <meta property="og:site_name" content="SimplizerPro" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SimplizerPro Portfolio" />
    <meta
      name="twitter:description"
      content="Explore my freelance work and future-ready SaaS tools at SimplizerPro."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/x-icon" href="/logo.ico" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Structured Data (Schema.org JSON-LD) -->

      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Mikhayiyl",
        "url": "https://simplizerpro.com",
        "image": "/logo.png",
        "jobTitle": "Full-Stack Developer",
        "description": "Freelance developer and creator of SimplizerPro, building tools that help businesses grow with modern web technologies.",
        "worksFor": {
          "@type": "Organization",
          "name": "SimplizerPro",
          "url": "https://simplizerpro.com"
        }
      }
    </script>

    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#1f2937" />
  </head>
